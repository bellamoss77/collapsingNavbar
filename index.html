<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsing Navbar</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/efa7ivj.css">
    <script src="https://kit.fontawesome.com/8f1f53b08b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-container">
        <div class="expand-collapse-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13.55 13.55" height="35px" width="35px">
                <defs>
                  <style>
                    .cls-1 {
                      fill: #382a74;
                    }
              
                    .cls-1, .cls-2 {
                      stroke-width: 0px;
                    }
              
                    .cls-2 {
                      fill: #ebe4f0;
                    }
                  </style>
                </defs>
                <g id="Layer_3" data-name="Layer 3">
                  <circle class="cls-1" cx="6.78" cy="6.78" r="6.78"/>
                </g>
                <g id="LOWER_L">
                  <path class="cls-2" d="m4.15,10.82c-1.4,0-1.65.12-1.65-.52v-2.2c0-.36.3-.76.74-.32l.6.6s1.01-1.02,1.32-1.33.44-.44.99.12.45.69,0,1.14-1.2,1.18-1.2,1.18c0,0,.46.46.65.65.26.24.06.7-.27.7-.38,0-1.18,0-1.18,0Z"/>
                </g>
                <g id="UPPER_R">
                  <path class="cls-2" d="m9.5,2.16c1.4,0,1.65-.12,1.65.52v2.2c0,.36-.3.76-.74.32l-.6-.6s-1.01,1.02-1.32,1.33-.44.44-.99-.12-.45-.69,0-1.14,1.2-1.18,1.2-1.18c0,0-.46-.46-.65-.65-.26-.24-.06-.7.27-.7.38,0,1.18,0,1.18,0Z"/>
                </g>
              </svg>
        </div>
        <header id="expanded-navbar" style="display: none;">
            <div class="logos">
                <a href="https://virginiahumanities.org/" id="vahum-logo-link">
                    <img class="vahum-logo" src="logos/VAHumanities_White.png" alt="Virginia Humanities Logo">
                </a>
                <a href="https://www.pvcc.edu/fine-arts-and-performance" id="pvccarts-logo-link">
                    <img src="logos/PVCC_ARTS_Logo.png" alt="PVCC Arts Logo" class="pvccarts-logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="#" class="home-link">Home</a>
                <a href="#" id="performance-link">Performance</a>
            </div>
        </header>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="code.js"></script>
</body>
</html>
